<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="links">
          <li>
            <a href="index.html">home</a>
          </li>
          <li>
            <a href="about.html">about</a>
          </li>
          <li>
            <a href="projects.html">projects</a>
          </li>
          <li>
            <a href="contact.html">contact</a>
          </li>
        </ul>
        <ul class="social-icons">
          <li>
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-behance"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-sketch"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div>
        <h3 style="text-align: center; margin-top: 16px;"> Agrega un producto! </h3>
      </div>
      <form action="/api/products" method="post">
        <div style="margin-bottom: 16px;">
          <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
            <label for="title"> Nombre: </label>
            <br>
            <input type="text" name="title" id="title" style="margin-bottom: 16px;" class="input-file">
          </div>
          <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
            <label for="price"> Precio: </label>
            <br>
            <input type="number" name="price" id="price" style="margin-bottom: 16px;" step=".01" class="input-file">
          </div>
          <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
            <label for="thumbnail"> URL Imagen: </label>
            <br>
            <input type="text" name="thumbnail" id="thumbnail" style="margin-bottom: 16px;" class="input-file">
          </div>
          <div style="display: flex; justify-content: center; align-items: center;"><input type="submit"
              value="Crear producto" class="submit-button"></div>
        </div>
      </form>
    </div>
    <script src="./browser-app.js"></script>
  </body>
</html>
